<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Chop Chop</title>
  </head>
  <body>
    <div id="app">
      <nav v-bind:class="active" v-on:click.prevent> <!--https://tutorialzine.com/2016/03/5-practical-examples-for-learning-vue-js-->
        <a href="#" class="home" v-on:click="makeActive('home')">Home</a>
        <a href="#" class="projects" v-on:click="makeActive('restaurants')">Restaurants</a>
        <a href="#" class="services" v-on:click="makeActive('my plate')">My Plate</a>
        <a href="#" class="contact" v-on:click="makeActive('account')">Account</a>
    </nav>
    <p>You chose <b>{{active}}</b></p>
      <button v-on:click="counter += 2">Cart</button>
      <p>You have {{ counter }} in your cart.</p>
      {{ message }}
      <p> {{userName}} <p>
      <P> {{options}} <p> <!--https://vuejs.org/v2/guide/forms.html-->
          <select v-model="selected">
            <option disabled value="">Please select one</option>
            <option>Pizza</option>
            <option>Burgers</option>
            <option>Sandwiches</option>
          </select>
<span>Selected: {{ selected }}</span>
    </div>
    <script src="dist/main.js" type="text/javascript"></script>
  </body>
</html>
